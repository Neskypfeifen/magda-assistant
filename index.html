<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magda - Nesky Assistant</title>
    
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/8B4513/fountain-pen-tip.png?v=9">
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/150/8B4513/fountain-pen-tip.png?v=9">
    <meta name="theme-color" content="#8B4513">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #FDFDFD; --card-bg: #FFFFFF; --accent-color: #8B4513;
            --text-main: #2D2D2D; --text-muted: #666666; --shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
        body.night-mode {
            --bg-color: #1A1A1A; --card-bg: #262626; --text-main: #E0E0E0; --text-muted: #A0A0A0; --accent-color: #D2B48C;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-main); margin: 0; padding: 0; display: flex; justify-content: center; transition: 0.5s; overflow-x: hidden; }
        
        .app-container { width: 100%; max-width: 450px; min-height: 100vh; padding: 30px 20px; box-sizing: border-box; display: none; padding-bottom: 100px; }
        .app-visible { display: block; }
        
        header { margin-bottom: 25px; }
        h1 { font-size: 26px; font-weight: 600; margin: 0; }
        .date-summary { font-family: 'Playfair Display', serif; font-style: italic; font-size: 15px; color: var(--text-muted); margin-top: 5px; }

        /* PRZYCISK G≈ÅOSOWY */
        .voice-btn {
            position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
            background: var(--accent-color); border-radius: 50%; display: flex;
            align-items: center; justify-content: center; box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            cursor: pointer; z-index: 1000; border: none; transition: transform 0.2s;
        }
        .voice-btn:active { transform: scale(0.9); }
        .voice-btn.listening { animation: pulse-red 1.5s infinite; background: #d32f2f; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(211, 47, 47, 0); } 100% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); } }

        .search-box { margin: 20px 0; position: relative; }
        .search-box input { width: 100%; padding: 14px 20px 14px 45px; border-radius: 30px; border: 1px solid #eee; background: var(--card-bg); color: var(--text-main); outline: none; box-shadow: var(--shadow); }
        .search-box::before { content: 'üîç'; position: absolute; left: 18px; top: 14px; opacity: 0.5; }

        .card { background: var(--card-bg); border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: var(--shadow); border: 1px solid rgba(0,0,0,0.05); }
        .news-item { background: var(--card-bg); border-radius: 15px; padding: 15px; margin-bottom: 12px; border: 1px solid rgba(0,0,0,0.05); box-shadow: var(--shadow); }
        .news-tag { font-size: 9px; font-weight: 600; color: var(--accent-color); text-transform: uppercase; margin-bottom: 5px; display: block; }
        .news-headline { font-size: 14px; font-weight: 500; line-height: 1.4; color: var(--text-main); text-decoration: none; display: block; }
        
        .joke-card { background: rgba(139, 69, 19, 0.05); border: 1px dashed var(--accent-color); padding: 15px; border-radius: 15px; font-size: 13px; font-style: italic; margin-top: 20px; text-align: center; }
        
        #onboarding-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #FDFDFD; z-index: 2000; display: flex; flex-direction: column; align-items: center; padding: 50px 20px; }
        .btn-start { background: #8B4513; color: white; border: none; padding: 15px; border-radius: 30px; width: 100%; font-weight: 600; cursor: pointer; margin-top: 20px; }
        input { width: 100%; padding: 12px; margin-top: 10px; border-radius: 10px; border: 1px solid #ddd; background: #fff; }

        #voice-status { position: fixed; bottom: 100px; right: 30px; background: rgba(0,0,0,0.8); color: white; padding: 8px 15px; border-radius: 10px; font-size: 12px; display: none; z-index: 1000; }
    </style>
</head>
<body>

<div id="voice-status">S≈Çucham...</div>
<button class="voice-btn" id="voice-trigger" onclick="startVoiceRecognition()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
</button>

<div id="onboarding-overlay">
    <div style="max-width: 400px; width: 100%; text-align: center;">
        <img src="https://img.icons8.com/ios-filled/100/8B4513/fountain-pen-tip.png" alt="Logo" style="margin-bottom: 20px;">
        <h2 style="font-family: 'Playfair Display', serif;">Magda Assistant v9.0</h2>
        <p style="font-size: 12px; color: #666;">Teraz z obs≈ÇugƒÖ g≈ÇosowƒÖ</p>
        <input type="text" id="user-name" placeholder="Twoje Imiƒô">
        <input type="text" id="user-home" placeholder="Twoja Miejscowo≈õƒá">
        <button class="btn-start" onclick="saveAndStart()">Zatwierd≈∫ i Wejd≈∫</button>
    </div>
</div>

<div id="main-app" class="app-container">
    <header>
        <h1 id="greeting-text">Witaj</h1>
        <p id="magda-intro" style="font-family: 'Playfair Display', serif; font-style: italic; color: var(--text-muted);"></p>
    </header>

    <div class="search-box">
        <form id="search-form" action="https://www.google.com/search" method="GET" target="_blank">
            <input type="text" id="search-input" name="q" placeholder="Czego szukamy, Tomku?">
        </form>
    </div>

    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
            <span style="font-size: 11px; font-weight: 600; letter-spacing: 0.5px;">SYSTEM G≈ÅOSOWY</span>
            <span id="mic-indicator" style="color: var(--accent-color); font-size: 10px; font-weight: 600;">GOTOWY</span>
        </div>
        <div style="font-size: 13px;">Spr√≥buj powiedzieƒá: <b>"Magda, powiedz dowcip"</b> lub <b>"W≈ÇƒÖcz tryb nocny"</b>.</div>
    </div>

    <span style="font-size: 16px; font-weight: 600;">Kurier i Pasje</span>
    <div id="news-feed"></div>

    <div id="daily-joke" class="joke-card"></div>
</div>

<script>
    window.onload = function() {
        if(localStorage.getItem('magda_setup_done')) { showApp(); }
    };

    function saveAndStart() {
        localStorage.setItem('nesky_name', document.getElementById('user-name').value || "Tomku");
        localStorage.setItem('nesky_home', document.getElementById('user-home').value || "Geroldshausen");
        localStorage.setItem('magda_setup_done', 'true');
        showApp();
    }

    function showApp() {
        document.getElementById('onboarding-overlay').style.display = 'none';
        document.getElementById('main-app').classList.add('app-visible');
        updateData();
    }

    // --- LOGIKA G≈ÅOSOWA ---
    function startVoiceRecognition() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            alert("Twoja przeglƒÖdarka nie obs≈Çuguje rozpoznawania mowy.");
            return;
        }

        const recognition = new SpeechRecognition();
        recognition.lang = 'pl-PL';
        const btn = document.getElementById('voice-trigger');
        const status = document.getElementById('voice-status');

        recognition.onstart = () => {
            btn.classList.add('listening');
            status.style.display = 'block';
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript.toLowerCase();
            status.innerText = "Us≈Çysza≈Çam: " + transcript;
            processCommand(transcript);
        };

        recognition.onend = () => {
            btn.classList.remove('listening');
            setTimeout(() => { status.style.display = 'none'; }, 2000);
        };

        recognition.start();
    }

    function processCommand(cmd) {
        if (cmd.includes("dowcip") || cmd.includes("≈ºart")) {
            updateData(); // losuje nowy dowcip
        } else if (cmd.includes("nocny")) {
            document.body.classList.add('night-mode');
        } else if (cmd.includes("dzienny")) {
            document.body.classList.remove('night-mode');
        } else if (cmd.includes("szukaj")) {
            const query = cmd.replace("szukaj", "").trim();
            if(query) {
                window.open(`https://www.google.com/search?q=${query}`, '_blank');
            }
        } else if (cmd.includes("magda")) {
            alert("S≈Çucham Ciƒô, Tomku!");
        }
    }

    function updateData() {
        const now = new Date();
        const hour = now.getHours();
        const name = localStorage.getItem('nesky_name');
        const city = localStorage.getItem('nesky_home');

        if (hour >= 20 || hour < 6) document.body.classList.add('night-mode');
        document.getElementById('greeting-text').innerText = `${hour < 18 ? "Dzie≈Ñ dobry" : "Dobry wiecz√≥r"}, ${name}`;
        document.getElementById('magda-intro').innerText = `W ${city} czas p≈Çynie spokojnie. Magda czuwa.`;

        const news = [
            { tag: "FC Bayern", title: "Aktualno≈õci z Sabener Stra√üe.", link: "https://www.kicker.de/bayern-muenchen/info" },
            { tag: "Heise IT", title: "In≈ºynieria i AI w przemy≈õle.", link: "https://www.heise.de/" },
            { tag: "Auto-Sport", title: "Testy drogowe z Monachium.", link: "https://www.auto-motor-und-sport.de/" }
        ];

        document.getElementById('news-feed').innerHTML = news.map(n => `
            <div class="news-item">
                <span class="news-tag">${n.tag}</span>
                <a href="${n.link}" target="_blank" class="news-headline">${n.title}</a>
            </div>
        `).join('');

        const jokes = [
            "Dlaczego architekt zawsze nosi o≈Ç√≥wek? Bo musi mieƒá plan awaryjny na papierze.",
            "In≈ºynier widzi, ≈ºe szklanka ma po prostu dwa razy wiƒôkszƒÖ objƒôto≈õƒá ni≈º potrzeba.",
            "Czym siƒô r√≥≈ºni architekt od in≈ºyniera? Architekt my≈õli, ≈ºe to co narysowa≈Ç, da siƒô zbudowaƒá. In≈ºynier wie, ≈ºe siƒô da, ale to on bƒôdzie winny, jak spadnie."
        ];
        document.getElementById('daily-joke').innerText = jokes[Math.floor(Math.random() * jokes.length)];
    }
</script>

</body>
</html>
