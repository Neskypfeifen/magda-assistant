<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magda - Nesky Assistant v9.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #FDFDFD; --card-bg: #FFFFFF; --accent-color: #8B4513; --text-main: #2D2D2D; --text-muted: #666666; --shadow: 0 4px 15px rgba(0,0,0,0.03); }
        body.night-mode { --bg-color: #1A1A1A; --card-bg: #262626; --text-main: #E0E0E0; --text-muted: #A0A0A0; --accent-color: #D2B48C; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-main); margin: 0; display: flex; justify-content: center; transition: 0.5s; }
        .app-container { width: 100%; max-width: 450px; min-height: 100vh; padding: 30px 20px 160px 20px; box-sizing: border-box; display: none; position: relative; }
        .app-visible { display: block; }
        
        header { margin-bottom: 20px; }
        h1 { font-size: 26px; font-weight: 600; margin: 0; }
        
        .search-box { margin: 20px 0; position: relative; }
        .search-box input { width: 100%; padding: 15px 20px 15px 50px; border-radius: 35px; border: 1px solid rgba(0,0,0,0.1); background: var(--card-bg); color: var(--text-main); outline: none; box-shadow: var(--shadow); font-size: 16px; box-sizing: border-box; }
        .search-box::before { content: 'üîç'; position: absolute; left: 20px; top: 16px; font-size: 18px; opacity: 0.6; }

        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
        .small-card { background: var(--card-bg); border-radius: 20px; padding: 15px; border: 1px solid rgba(0,0,0,0.05); box-shadow: var(--shadow); }
        .small-card-title { font-size: 9px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 4px; letter-spacing: 0.5px; }
        .small-card-value { font-size: 14px; font-weight: 600; color: var(--accent-color); }
        
        .news-item { background: var(--card-bg); border-radius: 18px; padding: 18px; border: 1px solid rgba(0,0,0,0.05); margin-top: 10px; font-size: 14px; line-height: 1.5; }
        .joke-card { background: rgba(139, 69, 19, 0.04); border: 1px dashed var(--accent-color); padding: 20px; border-radius: 20px; font-style: italic; text-align: center; font-size: 13px; margin-top: 15px; }
        
        .voice-btn { position: fixed; bottom: 30px; right: 25px; width: 65px; height: 65px; background: var(--accent-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 6px 25px rgba(0,0,0,0.5); border: none; z-index: 9999; }
        
        #onboarding-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #FDFDFD; z-index: 100000; display: flex; flex-direction: column; align-items: center; padding: 40px 25px; box-sizing: border-box; }
        .onboarding-input { width: 100%; padding: 14px; margin-top: 10px; border-radius: 12px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        .btn-start { background: #8B4513; color: white; border: none; padding: 18px; border-radius: 35px; width: 100%; font-weight: 600; margin-top: 20px; }
    </style>
</head>
<body>

<button class="voice-btn" onclick="startVoiceRecognition()">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
</button>

<div id="onboarding-overlay">
    <h2 style="font-family: 'Playfair Display', serif; font-size: 28px;">Konfiguracja v9.5</h2>
    <input type="text" id="user-name" class="onboarding-input" placeholder="Twoje Imiƒô">
    <input type="text" id="user-home" class="onboarding-input" placeholder="Twoje Miasto">
    <input type="text" id="event-name" class="onboarding-input" placeholder="Cel odliczania">
    <input type="date" id="event-date" class="onboarding-input">
    <button class="btn-start" onclick="saveAndStart()">Uruchom Magdƒô</button>
</div>

<div id="main-app" class="app-container">
    <header>
        <h1 id="greeting-text">Witaj</h1>
        <p id="magda-intro" style="font-family: 'Playfair Display', serif; font-style: italic; font-size: 15px; color: var(--text-muted); margin-top: 5px;"></p>
    </header>

    <div class="search-box">
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <input type="text" id="search-input" name="q" placeholder="Zapytaj Google...">
        </form>
    </div>

    <div class="status-grid">
        <div class="small-card">
            <div class="small-card-title" id="lbl-steps">Kroki</div>
            <div class="small-card-value" id="step-count">0</div>
        </div>
        <div class="small-card">
            <div class="small-card-title" id="cd-title">Cel</div>
            <div class="small-card-value" id="cd-value">-- dni</div>
        </div>
    </div>

    <div class="status-grid">
        <div class="small-card">
            <div class="small-card-title" id="lbl-weather">Pogoda</div>
            <div class="small-card-value" id="weather-val">--¬∞C</div>
        </div>
        <div class="small-card">
            <div class="small-card-title" id="lbl-traffic">Logistyka</div>
            <div class="small-card-value">Trasa OK</div>
        </div>
    </div>

    <div id="news-feed"></div>
    <div id="daily-joke" class="joke-card"></div>
</div>

<script>
    let stepCount = 0;
    const lang = navigator.language.startsWith('de') ? 'de' : 'pl';
    
    const translations = {
        pl: { search: "Zapytaj Google...", steps: "Kroki", weather: "Pogoda", traffic: "Logistyka", day: "Dzie≈Ñ dobry", night: "Dobry wiecz√≥r" },
        de: { search: "Google fragen...", steps: "Schritte", weather: "Wetter", traffic: "Verkehr", day: "Guten Morgen", night: "Guten Abend" }
    };

    window.onload = function() {
        if(localStorage.getItem('magda_setup_done')) { showApp(); }
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', (e) => {
                if (Math.abs(e.accelerationIncludingGravity.x) > 12) {
                    stepCount++;
                    document.getElementById('step-count').innerText = Math.floor(stepCount/8);
                }
            });
        }
    };

    function saveAndStart() {
        localStorage.setItem('nesky_name', document.getElementById('user-name').value);
        localStorage.setItem('nesky_home', document.getElementById('user-home').value);
        localStorage.setItem('event_name', document.getElementById('event-name').value);
        localStorage.setItem('event_date', document.getElementById('event-date').value);
        localStorage.setItem('magda_setup_done', 'true');
        showApp();
    }

    function showApp() {
        document.getElementById('onboarding-overlay').style.display = 'none';
        document.getElementById('main-app').classList.add('app-visible');
        updateAllData();
    }

    function updateAllData() {
        const name = localStorage.getItem('nesky_name');
        const hour = new Date().getHours();
        const t = translations[lang];

        document.getElementById('greeting-text').innerText = `${hour < 18 ? t.day : t.night}, ${name}`;
        document.getElementById('search-input').placeholder = t.search;
        document.getElementById('lbl-steps').innerText = t.steps;
        document.getElementById('lbl-weather').innerText = t.weather;
        document.getElementById('lbl-traffic').innerText = t.traffic;
        
        document.getElementById('weather-val').innerText = "12¬∞C, Pochmurno";
        document.getElementById('magda-intro').innerText = lang === 'de' ? "Alles unter Kontrolle." : "Wszystko pod kontrolƒÖ.";
        
        const eventDate = new Date(localStorage.getItem('event_date'));
        if (eventDate) {
            const diff = Math.ceil((eventDate - new Date()) / (1000 * 60 * 60 * 24));
            document.getElementById('cd-title').innerText = localStorage.getItem('event_name');
            document.getElementById('cd-value').innerText = diff > 0 ? `${diff} dni` : "Dzisiaj!";
        }

        document.getElementById('news-feed').innerHTML = `<div class="news-item"><b>News:</b> Bayern Monachium intensyfikuje treningi przed meczem.</div>`;
        document.getElementById('daily-joke').innerText = "Dlaczego in≈ºynierowie nie chodzƒÖ na pla≈ºƒô? Bo nie mogƒÖ zoptymalizowaƒá piasku.";
    }

    function startVoiceRecognition() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = navigator.language;
        recognition.onstart = () => { document.querySelector('.voice-btn').style.background = "#d32f2f"; };
        recognition.onresult = (e) => {
            const cmd = e.results[0][0].transcript.toLowerCase();
            if (cmd.includes("szukaj") || cmd.includes("suche")) {
                window.open(`https://www.google.com/search?q=${cmd.split(" ").slice(1).join(" ")}`, '_blank');
            }
        };
        recognition.onend = () => { document.querySelector('.voice-btn').style.background = "#8B4513"; };
        recognition.start();
    }
</script>
</body>
</html>
