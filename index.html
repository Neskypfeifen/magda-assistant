<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magda - Nesky Assistant v9.4</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #FDFDFD; --card-bg: #FFFFFF; --accent-color: #8B4513; --text-main: #2D2D2D; --text-muted: #666666; --shadow: 0 4px 15px rgba(0,0,0,0.03); }
        body.night-mode { --bg-color: #1A1A1A; --card-bg: #262626; --text-main: #E0E0E0; --text-muted: #A0A0A0; --accent-color: #D2B48C; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-main); margin: 0; display: flex; justify-content: center; transition: 0.5s; }
        .app-container { width: 100%; max-width: 450px; min-height: 100vh; padding: 30px 20px 160px 20px; box-sizing: border-box; display: none; position: relative; }
        .app-visible { display: block; }
        header { margin-bottom: 25px; }
        h1 { font-size: 26px; font-weight: 600; margin: 0; }
        .date-summary { font-family: 'Playfair Display', serif; font-style: italic; font-size: 15px; color: var(--text-muted); margin-top: 5px; }
        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .small-card { background: var(--card-bg); border-radius: 20px; padding: 15px; border: 1px solid rgba(0,0,0,0.05); box-shadow: var(--shadow); }
        .small-card-title { font-size: 10px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 5px; }
        .small-card-value { font-size: 16px; font-weight: 600; color: var(--accent-color); }
        .card { background: var(--card-bg); border-radius: 22px; padding: 22px; margin-bottom: 20px; box-shadow: var(--shadow); border: 1px solid rgba(0,0,0,0.05); }
        .news-item { background: var(--card-bg); border-radius: 18px; padding: 18px; border: 1px solid rgba(0,0,0,0.05); margin-top: 10px; text-decoration: none; color: inherit; display: block; }
        .joke-card { background: rgba(139, 69, 19, 0.04); border: 1px dashed var(--accent-color); padding: 20px; border-radius: 20px; font-style: italic; text-align: center; font-size: 14px; }
        .voice-btn { position: fixed; bottom: 30px; right: 25px; width: 65px; height: 65px; background: var(--accent-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 6px 25px rgba(0,0,0,0.5); border: none; z-index: 9999; }
        #onboarding-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #FDFDFD; z-index: 100000; display: flex; flex-direction: column; align-items: center; padding: 40px 25px; box-sizing: border-box; overflow-y: auto; }
        .onboarding-input { width: 100%; padding: 14px; margin-top: 10px; border-radius: 12px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        .btn-start { background: #8B4513; color: white; border: none; padding: 18px; border-radius: 35px; width: 100%; font-weight: 600; margin-top: 20px; }
    </style>
</head>
<body>

<button class="voice-btn" onclick="startVoiceRecognition()">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
</button>

<div id="onboarding-overlay">
    <h2 style="font-family: 'Playfair Display', serif; font-size: 28px;">Konfiguracja v9.4</h2>
    <input type="text" id="user-name" class="onboarding-input" placeholder="Twoje Imię">
    <input type="text" id="user-home" class="onboarding-input" placeholder="Twoje Miasto">
    <p style="font-size: 12px; margin-top: 20px; color: #666;">Wydarzenie do odliczania:</p>
    <input type="text" id="event-name" class="onboarding-input" placeholder="Nazwa wydarzenia">
    <input type="date" id="event-date" class="onboarding-input">
    <button class="btn-start" onclick="saveAndStart()">Uruchom System</button>
</div>

<div id="main-app" class="app-container">
    <header>
        <h1 id="greeting-text">Witaj</h1>
        <p id="magda-intro" class="date-summary"></p>
    </header>

    <div class="status-grid">
        <div class="small-card">
            <div class="small-card-title">Kroki Today</div>
            <div class="small-card-value" id="step-count">0</div>
        </div>
        <div class="small-card">
            <div class="small-card-title" id="cd-title">Odliczanie</div>
            <div class="small-card-value" id="cd-value">0 dni</div>
        </div>
    </div>

    <div class="status-grid">
        <div class="small-card">
            <div class="small-card-title">Pogoda</div>
            <div class="small-card-value" id="weather-val">--°C</div>
        </div>
        <div class="small-card">
            <div class="small-card-title">Logistyka</div>
            <div class="small-card-value">Trasa OK</div>
        </div>
    </div>

    <div id="news-feed" style="margin-top: 20px;"></div>
    <div id="daily-joke" class="joke-card" style="margin-top: 20px;"></div>
</div>

<script>
    let stepCount = 0;

    window.onload = function() {
        if(localStorage.getItem('magda_setup_done')) { showApp(); }
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', (event) => {
                let acc = event.accelerationIncludingGravity;
                if (Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z) > 15) {
                    stepCount++;
                    document.getElementById('step-count').innerText = Math.floor(stepCount/10);
                }
            });
        }
    };

    function saveAndStart() {
        localStorage.setItem('nesky_name', document.getElementById('user-name').value || "Tomku");
        localStorage.setItem('nesky_home', document.getElementById('user-home').value || "Erlenbach");
        localStorage.setItem('event_name', document.getElementById('event-name').value || "Ważna Data");
        localStorage.setItem('event_date', document.getElementById('event-date').value);
        localStorage.setItem('magda_setup_done', 'true');
        showApp();
    }

    function showApp() {
        document.getElementById('onboarding-overlay').style.display = 'none';
        document.getElementById('main-app').classList.add('app-visible');
        updateAllData();
    }

    function updateAllData() {
        const name = localStorage.getItem('nesky_name');
        const eventName = localStorage.getItem('event_name');
        const eventDate = new Date(localStorage.getItem('event_date'));
        const now = new Date();

        document.getElementById('greeting-text').innerText = `Dzień dobry, ${name}`;
        
        // Odliczanie
        if (eventDate) {
            const diff = eventDate - now;
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            document.getElementById('cd-title').innerText = eventName;
            document.getElementById('cd-value').innerText = days > 0 ? `${days} dni` : "To dzisiaj!";
        }

        document.getElementById('weather-val').innerText = "8°C, Rześko";
        document.getElementById('magda-intro').innerText = "Wszystkie systemy sprawne. Magda jest gotowa.";
        
        document.getElementById('news-feed').innerHTML = `
            <div class="news-item"><b>News Dnia:</b> Niemiecka inżynieria wchodzi w nową fazę cyfryzacji.</div>
        `;
        document.getElementById('daily-joke').innerText = "Dlaczego inżynierowie nie lubią słońca? Bo psuje im kontrast na monitorze.";
    }

    function startVoiceRecognition() {
        alert("Słucham Cię, Tomku...");
    }
</script>
</body>
</html>
